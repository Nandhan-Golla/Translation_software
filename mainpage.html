<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translation Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <span>TRANSLATOR</span>
        </div>
        <input type="text" placeholder="Search the web">
        <div class="profile">
            <button>login</button>
            
        </div>
    </div>
    <div class="translation-container">
        <div class="translation-box">
            <select>
                <option>Auto-detect</option>
                <option>English</option>
                <option>Spanish</option>
                <option>French</option>
            </select>
            <textarea placeholder="Enter text"></textarea>
        </div>
        <div class="translation-box">
            <select>
                <option>Telugu</option>
                <option>Hindi</option>
                <option>Tamil</option>
                <option>Kannada</option>
            </select>
            <textarea placeholder="Translation"></textarea>
        </div>
    </div>
    <div class="phrases">
        <h3>Widely used phrases</h3>
        <div class="categories">
            <button>Most popular</button>
            <button>Basics</button>
            <button>Social</button>
            <button>Travel</button>
            <button>Dining</button>
            <button>Emergency</button>
            <button>Dates & numbers</button>
        </div>
        <ul>
            <li>Hello</li>
            <li>Good morning</li>
            <li>Nice to meet you</li>
            <li>Goodbye</li>
            <li>Thank you</li>
            <li>How are you?</li>
            <li>You are welcome</li>
            <li>Good night</li>
        </ul>
    </div>
</body>
</html>
